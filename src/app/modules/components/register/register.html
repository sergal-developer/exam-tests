<div class="root-hero">
    <div class="image">
        <img src="../../assets/people-group.svg" alt="">
    </div>
</div>

<div class="root-container">
    <div class="simple-section">
        <div class="_content">
            <h2>{{ 'GLOBAL.register_title' | translate }}</h2>

            <form [formGroup]="form">
                <mat-input [title]="'GLOBAL.form_name' | translate"
                    [mesageError]="'GLOBAL.form_name_required' | translate" 
                    [formControl]="form.get('name')">
                </mat-input>

                <div class="mat-form-field">
                    <div class="mat-label">
                        <div class="mat-label-text">{{ 'GLOBAL.form_image' | translate }}</div>
                    </div>
                    <div class="_collection">
                        <div class="avatar-image" *ngFor="let item of defaultAvatars"
                            [ngClass]="{'selected': item.selected }"
                            (click)="selectAvatar(item)">
                            <img [attr.src]="item.url" [attr.alt]="item.url">
                        </div>
                    </div>

                    <div class="mat-error" *ngIf="form.get('image').invalid && (form.get('image').dirty || form.get('image').touched)"
                            [ngClass]="{'error': form.get('image').errors }">
                            <div *ngIf="form.get('image').errors">
                                {{ mesageError }}
                                  <!-- {{ ngControl.control.errors | json }} -->
                            </div>
                        </div>
                </div>

                <div class="mat-form-field">
                    <div class="_collection">
                        <button  type="submit" (click)="register()" type="submit" [disabled]="form.invalid">
                            {{ 'GLOBAL.singup' | translate }}
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
